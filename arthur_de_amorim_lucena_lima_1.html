<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        debugger
        let id, sexo, numeroPecas, numeroAmais, sair, numero_pecas_total = 0, pagamento = 0,  quantidadePecas = 0, mediaM, mediaF, classe
        alert("Digite o numero 0 caso queira parar o código em todas as perguntas")

        do{
            id = Number(prompt("Numero do operario: "))
            classe = prompt("Qual é a sua classe(1, 2, 3")
            
            numeroPecas = Number(prompt("Numero de peças produzidas: "))
            quantidadePecas++
            
            numero_pecas_total = numero_pecas_total + numeroPecas
            
            numeroAmais = Number(prompt("Quantas peças vc produzio a mais: "))
            
            sexo = prompt("Qual é o seu sexo(M = Masculino; F = Feminino)")
            if(id === 0 || numeroPecas === 0 || sexo == 0){
                sair = confirm("Deseja sair? ")
                if(sair){
                    break
                }else{
                    continue
                }
            }
            if(classe === 1){
                document.write("Operario da classe "+id+" ganha: 1000"+"<br>")
                pagamento = pagamento + 1000
                if(sexo =="M"){
                    mediaM = numeroPecas / quantidadePecas
                }else if(sexo == "F"){
                    mediaF = numeroPecas / quantidadePecas
                }
                
            }else if(classe === 2){
                document.write("Operario de classe "+id+" ganha: "+1000 * numeroAmais * 1.03+"<br>")
                pagamento = pagamento + 1000 * numeroAmais * 1.03
                if(sexo == "M"){
                    mediaM = numeroPecas / quantidadePecas
                }else if(sexo == "F"){
                    mediaM = numeroPecas / quantidadePecas
                }
                
            }else if(classe === 3){
                document.write("O operario de calsse "+id+" ganha: "+1000 * numeroAmais * 1.05+"<br>")
                pagamento = pagamento + 1000 * numeroAmais * 1.05
                if(sexo == "M"){
                    mediaM = numeroPecas / quantidadePecas
                }else if(sexo == "F"){
                    mediaF = numeroPecas / quantidadePecas
                }
                
            }
            
            

        }while(true)
            document.write("O numero total de peças produzidas: "+numero_pecas_total+"<br>")
            document.write("Folha de pagamento = "+pagamento+"<br>")
            document.write("A media de peças fabricadas por mulheres: "+mediaF+"<br>")
            document.write("A media de peças fabricadas por homens: "+mediaM)








    </script>
</body>
</html>
