<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        debugger
        alert("Digite [CANCELAR] para parar o codigo: ")
        
        let nomeConta, valorConta, total = 0, quantidade = 0
        do{
             nomeConta = prompt("Qual é a conta: ")
             valorConta = Number(prompt("Digite o valor da conta: "))

            if(valorConta === 0 || valorConta === isNaN(valorConta) || nomeConta === "CANCELAR" || valorConta === "CANCELAR"){
                let sair = confirm("Deseja finalizar? ")
                
                if(sair){
                    break
                }else{
                    continue
                }
            }

            total = total + valorConta
            document.write(nomeConta+" = "+valorConta+"<br>") //Os valores vão sendo armazenados um a um, primeiro ele faz com os primeiros valores que vc colcoar, depois ele zera e faz com os segundos valores...
            quantidade++
            
            }while(true) // utilizamos o true pq la encima utilizamos o confirm, caso contrario, seria so repetir a mesma condição do if
            document.write("O valor total sera de "+total+" e a quantidade de  contas = "+quantidade) // isso aqui so vai aparecer quando no confirmar vc clicar em ok
       



    </script>
</body>
</html>
