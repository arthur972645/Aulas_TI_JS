    <script>
        
//CONTINUE:
// Faz com que a condiçã seja novamente testado, volta pro inicio da da condicao

//BREAK:
// Faz o programa sair da laço de repetição indo pra proxima condição
    
//EXEMPLO:

//fazer todas as validações dessa nova forma IMPORTANTEEE!!!
        alert("Digite 0 para parar o codigo") //Para parar o programaa
        do{
            let numero = Number(prompt("Digite um numero: ")) // É BOM UTILIZAR O LET FORA DO DO WHILW
           
            if(numero === 0 || isNaN(numero)){
                let sair = confirm("Confirma saida? ")
                if(sair){//varaivel declarada acima, ela vai ser verdadeira ou falsa
                    break //para o codigooo
                }else{
                    continue //volta ao inicio
                }
            }
           if(numero%2 === 0){
            alert("O dobro do "+numero+"= "+numero * 2)
           }else{
            alert("O dobro do "+numero+"= "+numero * 3)
           }
        }while(true)






    </script>
</body>
