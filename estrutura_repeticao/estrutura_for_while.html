<html lang="en">
<head>

<body>
    <script>
//ESTRUTURA WHILE
        let numero = 1

        while(numero != 8){
            document.write("Contador ="+ numero)
            numero = Math.floor(Math.random() * 9)
        }

        console.log("Contador = "+ numero)

//é uma estruttura muito semelhante a lógica de um sorteio , sempre que vc atualiza vai da um resultado diferente

//ESTRUTURA FOR

        for(let i = 1; i <= 10; i++){
            document.write(i)
        }

        console.log("Valor de i: "+i+" para sair do laço")






    </script>
</body>
</html>
