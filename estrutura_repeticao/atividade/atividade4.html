<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num1, fatorial = 1
        num1 = Number(prompt("Digite um numero para caucular o fatorial: "))
        document.write(`${num1}! = `)

        for(let i = 1; i <= num1; i++){
            fatorial = fatorial * i

        if(i >= num1){
                document.write(` ${i}  `)
        }else{
            document.write(` ${i} . `)
        }
    }
        document.write(`= ${fatorial}`)





    </script>
</body>
</html>
