<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num1, num2, quantidade = 1
        do{
            num1 = Number(prompt("Digite o numero minimo de chinchilas: "))
            num2 = Number(prompt("Por quantos anos vc quer criar? "))
            if(num1 <= 2){
                alert("Digite um numero valido de chincilas")
            }
         }while(num1 <= 2)

         for(let i = 2; num2 >= i; i++){
            num1 = num1 * 3
            quantidade++
            document.write("A quantidade em ",quantidade," = ",num1,"<br>")
         }









    </script>
</body>
</html>
