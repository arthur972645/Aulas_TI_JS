    <script>

//O do while vaiser utilizado como uma forma de validação
//SO vai servir de declarar a variavel antes 
        
        let  numero  // é melhor usar assim, declarando a variavel de forma globall
        //VALIDAÇÃO, usa essa forma de validação
        do{
           
            numero = Number(prompt("Digite um numero: ")) //vai voltar ate ser um numero valido sem precisar do location.reloud
                if(numero === 0 || isNaN(numero)){
                    alert("Digite um numero valido")
                
                }
        }while(numero === 0 || isNaN(numero)) //tenque repetir o mesmo  codigo dentro do if, ou outra condição como o true, caso esterja trabalahndo com o confirme
        
      
        //LOGICA
        for(let i = 0; numero >= i; i++){
           if(i % 2 === 0){
            document.write('\t'+i)
           }
        }
        











    </script>
