<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n, num = [], soma = 0

        n = Number(prompt("Dgite quantos numeros vc quer cadastrar no array"))

        for(let i = 0; i < n; i++){
            num[i] = Number(prompt("Digite um valaor para o indice"+i+" do vetor"))
            
            document.write("<br>"+num)
            soma = soma + num[i]
            
        }
        document.write("<br>"+"-------------------")
        document.write("<br>"+soma )







    </script>
</body>
</html>
