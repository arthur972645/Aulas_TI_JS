<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n, num = []

        n = Number(prompt("Digite quantos nunmerros   vc quer cadastrasr no array"))
        
        for(let i = 0; i < n; i++){
            num[i] = Number(prompt("Digite um valaor para o indice"+i+" do vetor"))
            document.write("<br>"+num)
        }

        for(let i = n - 1; i >= 0 ; i--){
            document.write("<br>"+num[i])
        }











    </script>
</body>
</html>
