<body>
    <script>
        
        let idade, media, soma = 0, quaantidade = 0 

        for(let i = 1; i <= 10; i++){
            idade = Number(prompt("Qual é a sua idade"))
            if(idade >= 18){
                quaantidade++
                document.write("pessoa "+i+" tem "+idade+" anos"+"<br>")
            }else if(idade < 18){
                document.write("pessoa "+i+" tem "+idade+" anos"+"<br>")
            }
            soma = soma + idade
            media = soma / 10
        }

        document.write("<br>"+"A media é de: "+media)
        document.write("<br>"+"A soma é de: "+soma)
        document.write("<br>"+quaantidade+" são de maiores")
















    </script>
</body>
