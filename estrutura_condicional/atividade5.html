       alert("Digite um bairro vaido")
       location.reload();
       }else{
        switch (bairro){
            case "ANTARES": 
                alert("valor do ferete $7,00")
            break;
            case "BARRO DURO":
                alert("Valor do frete $5,00")
            break;
            case "PAJUÇARA":
            case "PONTA VERDE": 
            case "JATIUCA":  
                alert("Valor do frente: $15,00")
            break
        }
       }


    </script>
