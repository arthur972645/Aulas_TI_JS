<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//OPERADORES DE COMPARAÇÃO
        console.log(2 == 2) //retorno true
        console.log(2 == '2') //retorno true . Retorno menor de verificação
        console.log(2 === '2') //Os 3 iguais é se tudo é identico, ou seja, entre o valor e o tipo (IMPORTANTE), por isso o resultado é false(um nivelmaior de verificação)
        console.log(2 != '2') //false, pois 2 é diferente do simbolo '2'
        console.log(2 !== '2') //funciona tipo os 3 iguais, ele vai analisar o valor e o tipo do dado, por isso é true, pois 2 não é diferente do numero 2
        console.log(2 > '2')//false
        console.log(2 >= '2')//true
        console.log(2 < '2')//false
        console.log(2 <= '2') //true

    </script>
</body>
</html>
